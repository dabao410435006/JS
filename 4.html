    // Array.prototype.filter() 過濾
    // 1. 過濾inventors 1500's出生的人
    const filter = inventors.filter(function(inventor) {
      if((inventor.year >= 1500) && (inventor.year < 1600)) {
        return true;
      }
      
    });
    console.table(filter);
    // Array.prototype.map() 原陣列的每一個元素經由回呼函式運算後所回傳的結果之集合，變成新陣列。
    // 2. inventors' first and last names的陣列
    const map = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(map);
    // Array.prototype.sort() 將陣列中的元素排列至其應當的位置上並返回此陣列
    // 3. Sort the inventors by birthdate, oldest to youngest
    // const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    const sort = inventors.sort(function(a, b) {
      if(a.year > b.year) {
        return 1; //若 > 0，代表a排在b前面
      }
      else {
        return -1; //若 < 0，代表a排在b後面
      }
    });
    console.table(sort);

    
    // Array.prototype.reduce() 將陣列化為單一值
    // 4. inventors 總共存活多少年?
    const sum = inventors.reduce(function(total, inventor) {
      
      return total += (inventor.passed - inventor.year);
    },0); //將total先設為0的意思

    console.log(sum);

    // 5. inventors 生存最長
    const oldest = inventors.sort(function(a, b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1 : 1;
    });
    console.table(oldest);

    // 7. sort Exercise
    // 按照lastName字母排序(unicode)
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log(alpha);
    // 8. Reduce Exercise
    // 每一個item有多少個
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {}); //obj放到 {}內
    console.log(transportation);
