<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() 
    // 1. 在這陣列是否存在(至少一個)19歲或更老的? 回傳boolean
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear(); //取得今年
      if(currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log(isAdult);
    //另一簡潔方法 因為只回傳boolean所以可以簡化
    //const isAdult = people.some(person =>(new Date()).getFullYear() - person.year >= 19); 
    
    // Array.prototype.every() 
    // 2. 每一個人都是19歲或更老的嗎?
    
    const allAdults = people.every(function(person) {
      const currentYear = (new Date()).getFullYear(); //取得今年
      if(currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log(allAdults);

    // Array.prototype.find()
    // Find很像filter,但他只回傳你尋找的"一個"!
    // 3.找出comment with the ID of 823423
    
    const comment = comments.find(function(comment) {
      if(comment.id === 823423) {
        return true;
      }
    });
    console.log(comment);
    //另一簡潔方法 
    //const comment = comments.find(comment => comment.id === 823423);

    // Array.prototype.findIndex()
    // 4.找到comment ID 是第幾個並刪除the ID of 823423
    
    const index = comments.findIndex(function(comment) {
      if(comment.id === 823423) {
        return true;
      }
    });
    console.log(index);
    //array.splice(從第index個,要刪掉幾個 (0是不除任何),"要增加的item") 增加或刪除array
    //comments.splice(index,1); //因此這是刪除自己
    
    //把刪除完的結果複製到newComments這樣comments陣列就不會改變
    const newComments = [
      //array.slice(第幾個,到第幾個+1) 從array中選擇元素 有點像substring
      ...comments.slice(0,index), 
      //array.slice(從第幾個一直到最後)
      ...comments.slice(index+1)
    ]

  </script>
</body>
</html>
